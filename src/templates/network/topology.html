{% extends "layouts/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div class="card bg-dark text-white border-secondary">
                <div class="card-header border-secondary d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-project-diagram me-2"></i>Cartographie Réseau Temps Réel</h5>
                    <div class="d-flex align-items-center">
                        <div id="status-indicator" class="small text-success me-3">
                            <i class="fas fa-sync fa-spin me-1"></i> Live
                        </div>
                        <button class="btn btn-sm btn-outline-info" onclick="manualRefresh()"> 
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body p-0" style="height: 750px; position: relative;">
                    <div id="cy" style="width: 100%; height: 100%; background-color: #0b0c0e;"></div>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card bg-dark text-white border-secondary h-100 shadow">
                <div class="card-header border-secondary bg-secondary">
                    <h5 class="mb-0"><i class="fas fa-microscope me-2"></i>Détails Asset</h5>
                </div>
                <div id="details-panel" class="card-body">
                    <div class="text-center mt-5">
                        <i class="fas fa-mouse-pointer fa-3x mb-3 text-secondary"></i>
                        <p class="text-muted small">Sélectionnez un appareil pour analyser ses propriétés en direct.</p>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-darker small">
                    <i class="fas fa-info-circle text-info me-1"></i> Mise à jour auto : 5s
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>

<script>
let cy = null;
let updateInterval = null;

// --- CONFIGURATION ---
const REFRESH_RATE = 5000; // 5 secondes

function loadData(isInitial = false) {
    fetch('/auth/api/v1/network/topology') 
        .then(res => {
            if (!res.ok) throw new Error("Erreur serveur : " + res.status);
            return res.json();
        })
        .then(response => {
            if (isInitial || !cy) {
                initGraph(response.nodes, response.edges);
            } else {
                updateGraph(response.nodes, response.edges);
            }
        })
        .catch(err => {
            console.error("Erreur de chargement SOC:", err);
            const status = document.getElementById('status-indicator');
            status.innerHTML = '<i class="fas fa-exclamation-triangle text-danger"></i> Déconnecté';
            status.classList.replace('text-success', 'text-danger');
        });
}

// ... (garder le début du script identique jusqu'à initGraph) ...

function initGraph(nodes, edges) {
    cy = cytoscape({
        container: document.getElementById('cy'),
        elements: { nodes: nodes, edges: edges },
        style: [
            {
                selector: 'node',
                style: {
                    'label': 'data(label)',
                    'color': '#bdc3c7',
                    'font-size': '11px',
                    'text-valign': 'bottom',
                    'text-margin-y': '8px',
                    'width': '50px',
                    'height': '50px',
                    'background-fit': 'contain',
                    'background-color': 'rgba(0,0,0,0)',
                    'text-background-opacity': 0.6,
                    'text-background-color': '#000',
                    'text-background-shape': 'roundrectangle',
                    'text-background-padding': '3px'
                }
            },
            // --- LOGIQUE VISUELLE STATUS ---
            {
                selector: 'node[status = "offline"]',
                style: {
                    'opacity': 0.4,           // Devient transparent
                    'filter': 'grayscale(1)', // Devient gris
                    'color': '#666'
                }
            },
            {
                selector: 'node[device_type = "router"]',
                style: { 'background-image': 'https://img.icons8.com/fluency/96/router.png', 'width': '65px', 'height': '65px' }
            },
            {
                selector: 'node[device_type = "computer"]',
                style: { 'background-image': 'https://img.icons8.com/fluency/96/laptop.png' }
            },
            {
                selector: 'node[device_type = "server"]',
                style: { 'background-image': 'https://img.icons8.com/fluency/96/server.png' }
            },
            {
                selector: 'node[device_type = "cloud"]',
                style: { 'background-image': 'https://img.icons8.com/fluency/96/cloud.png' }
            },
            {
                selector: 'edge',
                style: {
                    'width': 2,
                    'line-color': '#00bcd4', // Cyan pour les liens actifs
                    'curve-style': 'bezier',
                    'opacity': 0.4,
                    'target-arrow-shape': 'none'
                }
            },
            {
                selector: 'node:selected',
                style: {
                    'border-width': '3px',
                    'border-color': '#ff9800',
                    'border-opacity': 1
                }
            }
        ],
        layout: { name: 'cose', animate: true, nodeRepulsion: 8000 }
    });

    cy.on('tap', 'node', function(evt){
        renderDetails(evt.target.data(), evt.target.style('background-image'));
    });
}

function updateGraph(newNodes, newEdges) {
    let structureChanged = false;

    // 1. Mise à jour ou Ajout des nœuds
    newNodes.forEach(nodeData => {
        let existing = cy.$id(nodeData.data.id);
        if (existing.length === 0) {
            cy.add(nodeData);
            structureChanged = true;
        } else {
            // Met à jour les données (status, usage, etc.)
            // Cytoscape rafraîchira le style automatiquement grâce au sélecteur node[status="offline"]
            existing.data(nodeData.data);
        }
    });

    // 2. Gestion dynamique des liens (Edges)
    // On supprime les liens qui n'existent plus dans la nouvelle réponse (appareils devenus offline)
    let currentEdgeIds = newEdges.map(e => e.data.id);
    cy.edges().forEach(edge => {
        if (!currentEdgeIds.includes(edge.id())) {
            cy.remove(edge);
            structureChanged = true;
        }
    });

    // On ajoute les nouveaux liens (appareils revenus online)
    newEdges.forEach(edgeData => {
        if (cy.$id(edgeData.data.id).length === 0) {
            cy.add(edgeData);
            structureChanged = true;
        }
    });

    if (structureChanged) {
        // On ne relance le layout que si nécessaire pour éviter que la carte ne saute tout le temps
        // cy.layout({ name: 'cose', animate: true, fit: false }).run();
    }
}
// ... (garder le reste identique) ...

function renderDetails(data, iconUrl) {
    const cleanIcon = iconUrl.replace('url("','').replace('")','');
    document.getElementById('details-panel').innerHTML = `
        <div class="text-center mb-4">
            <img src="${cleanIcon}" width="80" class="mb-2">
            <h5 class="text-info"><b>${data.label}</b></h5>
            <span class="badge bg-dark border border-info text-info small">Analyse Active</span>
        </div>
        <div class="list-group list-group-flush bg-transparent">
            <div class="list-group-item bg-transparent text-white border-secondary px-0">
                <div class="d-flex justify-content-between">
                    <small class="text-muted">ADRESSE IP</small>
                    <code class="text-cyan">${data.ip || 'N/A'}</code>
                </div>
            </div>
            <div class="list-group-item bg-transparent text-white border-secondary px-0">
                <div class="d-flex justify-content-between">
                    <small class="text-muted">TYPE</small>
                    <span class="text-uppercase small">${data.device_type}</span>
                </div>
            </div>
            <div class="list-group-item bg-transparent text-white border-secondary px-0">
                <div class="d-flex justify-content-between">
                    <small class="text-muted">DÉBIT DÉTECTÉ</small>
                    <span class="text-warning">${data.usage || '0 Mo'}</span>
                </div>
            </div>
            <div class="list-group-item bg-transparent text-white border-secondary px-0">
                <div class="d-flex justify-content-between">
                    <small class="text-muted">SYSTÈME (OS)</small>
                    <small>${data.os || 'Inconnu'}</small>
                </div>
            </div>
        </div>
        <div class="mt-4 p-2 bg-darker rounded border border-secondary">
             <canvas id="miniTrafficChart" style="height:50px; width:100%"></canvas>
             <div class="text-center x-small text-muted mt-1">Activité réseau (60s)</div>
        </div>
    `;
}

function manualRefresh() {
    loadData(false);
}

// Lancement automatique
document.addEventListener('DOMContentLoaded', () => {
    loadData(true);
    // Démarrage du polling
    updateInterval = setInterval(() => loadData(false), REFRESH_RATE);
});
</script>

<style>
    #cy { transition: all 0.5s ease; }
    .bg-darker { background-color: #050505; }
    .text-cyan { color: #00bcd4; }
    .x-small { font-size: 0.7rem; }
    
    /* Animation du badge "Live" */
    .fa-sync.fa-spin { animation-duration: 3s; }
    
    /* Panel de détails */
    .list-group-item { border-bottom-style: dashed !important; }
</style>
{% endblock %}
