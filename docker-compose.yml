
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: acra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: acra
      POSTGRES_USER: acra_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./docker/config/postgres-init.sh:/docker-entrypoint-initdb.d/init.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acra_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acra-network

  # Redis pour cache et événements
  redis:
    image: redis:7-alpine
    container_name: acra-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acra-network

# Réseau Docker
networks:
  acra-network:
    driver: bridge
